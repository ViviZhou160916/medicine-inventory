version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medicine-db
    environment:
      POSTGRES_USER: medicine
      POSTGRES_PASSWORD: medicine123
      POSTGRES_DB: medicine_inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medicine"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medicine-backend
    environment:
      DATABASE_URL: postgresql://medicine:medicine123@postgres:5432/medicine_inventory?schema=public
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-12345}
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medicine-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
